apiVersion: "v1"
kind: "Pod"
metadata:
  labels:
    app: "ubuntu"
  name: "ubuntu"
spec:
  containers:
    - name: "ubuntu"
      image: "ubuntu:22.04"
      command: ["sleep", "infinity"]
      volumeMounts:
        - name: "varlog"
          mountPath: "/var/log"
  volumes:
    - name: "varlog"
      hostPath:
        path: "/var/log"
