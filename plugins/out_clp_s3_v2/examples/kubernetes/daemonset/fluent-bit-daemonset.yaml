apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: "fluent-bit"
  labels:
    k8s-app: "fluent-bit"
spec:
  selector:
    matchLabels:
      k8s-app: "fluent-bit"
  template:
    metadata:
      labels:
        k8s-app: "fluent-bit"
    spec:
      serviceAccountName: "fluent-bit"
      containers:
        - name: "fluent-bit"
          image: "fluent/fluent-bit:3.2.7"
          args: ["-c", "/fluent-bit/etc/fluent-bit.yaml"]
          env:
            - name: "AWS_ENDPOINT_URL"
              value: "http://minio:9000"
          resources:
            limits:
              memory: "100Mi"
            requests:
              cpu: "100m"
              memory: "100Mi"
          volumeMounts:
            - name: "varlog"
              mountPath: "/var/log"
            - name: "varlibdockercontainers"
              mountPath: "/var/lib/docker/containers"
              readOnly: true
            - name: "aws-credentials-volume"
              mountPath: "/root/.aws"
            - name: "config-volume"
              mountPath: "/fluent-bit/etc"
            - name: "plugins-volume"
              mountPath: "/fluent-bit/plugins"
      volumes:
        - name: "varlog"
          hostPath:
            path: "/var/log"
        - name: "varlibdockercontainers"
          hostPath:
            path: "/var/lib/docker/containers"
        - name: "aws-credentials-volume"
          secret:
            secretName: "aws-credentials"
        - name: "config-volume"
          configMap:
            name: "fluent-bit-daemonset-config"
        - name: "plugins-volume"
          hostPath:
            path: "/fluent-bit/plugins"