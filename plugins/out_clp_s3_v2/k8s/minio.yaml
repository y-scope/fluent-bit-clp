apiVersion: "v1"
kind: "Pod"
metadata:
  labels:
    app: "minio"
  name: "minio"
spec:
  containers:
    - name: "minio"
      image: "minio/minio:RELEASE.2025-04-22T22-12-26Z"
      command:
        - "/bin/bash"
        - "-c"
      args:
        - "minio server /data -address :9000 --console-address :9001"
      volumeMounts:
        - mountPath: "/data"
          name: "data-volume"
      imagePullPolicy: "IfNotPresent"
  volumes:
    - name: "data-volume"
      emptyDir: {}
---  # yamllint disable-line
apiVersion: "v1"
kind: "Service"
metadata:
  name: "minio"
  labels:
    app: "minio"
spec:
  type: "NodePort"
  ports:
    - port: 9000
      nodePort: 30000
      name: "api-port"
    - port: 9001
      nodePort: 30001
      name: "console-port"
  selector:
    app: "minio"
