#Sample Fluent Bit configuration with output set to CLP s3 plugin.

[SERVICE]
    # Flush
    # =====
    # set an interval of seconds before to flush records to a destination
    flush        1

    # Daemon
    # ======
    # instruct Fluent Bit to run in foreground or background mode.
    daemon       Off

    # Log_Level
    # =========
    # Set the verbosity level of the service, values can be:
    #
    # - error
    # - warning
    # - info
    # - debug
    # - trace
    #
    # by default 'info' is set, that means it includes 'error' and 'warning'.
    log_level    info

    # Plugins File
    # ============
    # specify an optional 'Plugins' configuration file to load external plugins.
    # plugins_file /fluent-bit/etc/plugin-config.conf
    plugins_file plugin-config.conf

    # HTTP Server
    # ===========
    # Enable/Disable the built-in HTTP Server for metrics.
    http_server  Off
    http_listen  0.0.0.0
    http_port    2020

[INPUT]
    name tail
    tag  testlogs.local
    path /home/davidmawk/fluent-bits/testlogs.json
    read_from_head On

[OUTPUT]
    name  out_clp_s3
    s3_bucket us-west-2-yscope-testbucket
    s3_region us-west-2
    s3_bucket_prefix fluent-bit/
    #role_arn arn:aws:iam::000000000000:role/accessToMyBucket
    match *
